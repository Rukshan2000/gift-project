<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cake with Candles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cake-container">
    <div class="cake">
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="cherry"></div>

      <!-- Candles -->
      <div class="candle candle-1">
        <div class="wick"></div>
        <div class="flame"></div>
      </div>
      <div class="candle candle-2">
        <div class="wick"></div>
        <div class="flame"></div>
      </div>
      <div class="candle candle-3">
        <div class="wick"></div>
        <div class="flame"></div>
      </div>
      <div class="candle candle-4">
        <div class="wick"></div>
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <!-- Fancy Button to Blow Out Candles -->
  <button class="blow-out-button" onclick="blowOutCandles()">Blow Out Candles</button>

  <!-- Confetti container -->
  <div class="confetti-container"></div>

  <script src="script.js"></script>
</body>
</html>
